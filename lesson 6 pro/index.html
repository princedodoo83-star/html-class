<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Details of User</h1>
      <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="name">Last Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label>Gender</label>
            <input type="radio" id="gender" value="Male">Male<br>
            <input type="radio" id="gender" value="Female">Female<br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for email>Password</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="email">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
                <option value="ghana">Ghana</option>
                <option value="nigeria">Nigeria</option>
                <option value="southafrica">South Africa</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
                <option value="brazil">Brazil</option>
                <option value="kenya">Kenya</option>
                <option value="mexico">Mexico</option>
            <select><br><br>

            <label for email>Image</label>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required><br><br>
            
            <input type="submit" value="Submit">
        </fieldset>
      </form>
      <footer>
        <p><strong><mark>Donnell Nathaniel Dodoo</mark></strong></p> 
</body>
</html>
